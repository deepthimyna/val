<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Last Question ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      padding:20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fdeff4, #fbc8d4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
      width:90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      color: #ff5a8a;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .yes {
      background: #ff5a8a;
      color: white;
      margin-right: 20px;
    }

    .no {
      background: #eee;
      color: #555;
      position: absolute;
    }

    /* ðŸŽ‰ Celebration */
    .confetti {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ðŸ’– After YES message */
    .success {
      font-size: 28px;
      color: #ff5a8a;
      margin-top: 20px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @media (max-width: 480px) {

  h1 {
    font-size: 22px;
  }

  button {
    font-size: 16px;
    padding: 10px 20px;
  }

  .success {
    font-size: 22px;
  }
}

  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button class="yes">Yes ðŸ’˜</button>
    <button class="no">No ðŸ™ˆ</button>
    <div class="success" id="successText">She said YES ðŸ’•ðŸ¥¹</div>
  </div>

  <script>
    const noBtn = document.querySelector('.no');
    const yesBtn = document.querySelector('.yes');
    const successText = document.getElementById('successText');

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      noBtn.style.left = Math.random() * maxX + 'px';
      noBtn.style.top = Math.random() * maxY + 'px';
    }

    // NO button escape
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // YES celebration
    yesBtn.addEventListener('click', () => {
      successText.style.opacity = 1;
      startCelebration();
    });

    function startCelebration() {
      for (let i = 0; i < 120; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.innerHTML = Math.random() > 0.5 ? 'ðŸ’–' : 'ðŸŽ‰';

          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.fontSize = Math.random() * 15 + 15 + 'px';

          document.body.appendChild(confetti);

          setTimeout(() => confetti.remove(), 3000);
        }, i * 20);
      }
    }
  </script>

</body>
</html>
