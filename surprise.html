  <style>
    * {
      box-sizing: border-box;

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Quicksand', sans-serif;
      background: #fdeff4;
      overflow: hidden;
    }

    /* â¤ï¸ Floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* ğŸ“¸ Slider */
    .slider-window {
      width: 90%;
      max-width: 400px;
      height: 500px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      touch-action: pan-y;
    }

    .slider-track {
      display: flex;
      transition: transform 0.6s ease;
    }

    .slide {
      min-width: 100%;
      text-align: center;
      padding: 20px;
    }

    .slide img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
    }

    .slide p {
      margin-top: 15px;
      font-size: 18px;
      color: #555;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInText 1.5s ease forwards;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
